{% extends 'base.html' %}

{% block content %}

<div>
    <form method="POST", action="", class="new-cli-form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit">Submit Command</button>
    </form>
</div>

<div>
    {% for d in data %}
        {{ d[0] }} | {{ d[1] }} | {{ db_actions.get_cli_type(d[2])[0] }} | {{ db_actions.get_cli_category(d[3])[0] }}
    {% endfor %}
</div>

{% endblock %}
