{% extends 'base.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<h1>New Part Order</h1>
<div class="container">
    <div class="add-form">
        <form action="" method=post enctype=multipart/form-data>
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <input type=submit value=Submit />
        </form>
    </div>
</div>
{% endblock %}
