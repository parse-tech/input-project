{% extends 'base.html' %}

{% block content %}

<div>
    <p>This is the blog</p>
</div>
<div class="add-form">
    <form action="" method=post enctype=multipart/form-data>
        {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
		{{ form.csrf_token }}
        <input type=submit value=Submit />
    </form>
</div>

{% endblock %}
